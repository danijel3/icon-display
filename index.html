<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <div id="icon-container">
        <div id="icon"></div>
    </div>

    <script>
        const icon = document.getElementById('icon');
        const container = document.getElementById('icon-container');
        function set_icon() {
            let bx = document.createElement('box-icon');
            let ridx = Math.floor(Math.random() * bx_list.length);
            bx.setAttribute('name', bx_list[ridx]);
            bx.setAttribute('size', '50vw');
            icon.replaceChildren(bx);
            container.requestFullscreen();
        }
        icon.addEventListener('click', set_icon);
        set_icon();
    </script>
</body>
